<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Сохраняем полный путь для React Router
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
    // Перенаправляем на основной index.html
    window.location.replace('/order-tracker/');
  </script>
</head>
<body>
  <p>Redirecting... <a href="/order-tracker/">Нажмите если перенаправление не работает</a></p>
</body>
</html>
